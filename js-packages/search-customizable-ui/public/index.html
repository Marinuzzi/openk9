<html>
  <style>
    .root {
      margin: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    .openk9-container {
      display: grid;
      grid-template-columns: 50% 50%;
      grid-template-rows: min-content 0px min-content 1fr;
      grid-template-areas:
        "search search"
        "suggestions suggestions"
        "tabs tabs"
        "results details";
      width: 100vw;
      height: 100vh;
    }
    .openk9-container > #search {
      grid-area: search;
    }
    .openk9-container > #suggestions-container {
      grid-area: suggestions;
      position: relative;
    }
    .openk9-container > #suggestions-container > #suggestions {
      position: absolute;
      width: 100%;
      max-height: 300px;
      background-color: white;
      z-index: 10000;
    }
    .openk9-container > #tabs {
      grid-area: tabs;
    }
    .openk9-container > #results {
      grid-area: results;
      overflow-x: hidden;
      overflow-y: scroll;
    }
    .openk9-container > #details {
      grid-area: details;
      overflow-x: hidden;
      overflow-y: scroll;
    }
  </style>

  <div class="openk9-container">
    <div id="search"></div>
    <div id="suggestions-container">
      <div id="suggestions"></div>
    </div>
    <div id="tabs"></div>
    <div id="results"></div>
    <div id="details"></div>
  </div>

  <script src="index.js"></script>
  <script>
    OpenK9.initOpenK9({
      widgets: {
        search: document.getElementById("search"),
        suggestions: document.getElementById("suggestions"),
        tabs: document.getElementById("tabs"),
        results: document.getElementById("results"),
        details: document.getElementById("details"),
      },
      interactions: {
        searchAsYouType: true,
      },
    });
  </script>
</html>
