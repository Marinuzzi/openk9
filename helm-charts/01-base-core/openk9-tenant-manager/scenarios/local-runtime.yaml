## Quarkus configuration
quarkus:
  HttpCors: true
  HttpCorsOrigin: "/https://.*.openk9.io/,"
  kubernetes:
    namespace: "openk9"

## Keycloak configuration
keycloak:
  host: "keycloak.openk9.io"   #-TBMD

## Ingress configuration
ingress:
  enabled: true
  host: tenant-manager.openk9.io   #-TBMD
  paths:
    - /api/tenant-manager
  tls:
    enabled: true
    secretName: openk9-tls-star-secret   #-TBMD


