## Quarkus configuration
quarkus:
  HttpCors: true
  HttpCorsOrigin: "/https://.*.openk9.local/,"
  kubernetes:
    namespace: openk9
    secretName: openk9-tls-star-secret

## Keycloak configuration
keycloak:
  host: "keycloak.openk9.local"  #-TBMD
  clientId: "openk9"

## K8s Namespace
k8s:
  namespace: "openk9"

