pekko.cluster.file=local
io.openk9.events.enabled=false
io.openk9.entity.index.init=false
quarkus.liquibase.change-log=db/datasource/changelog.xml
quarkus.liquibase.migrate-at-start=true
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=true
quarkus.log.console.json.enabled=false
quarkus.otel.sdk.disabled=true
quarkus.log.category."org.hibernate".level=DEBUG
quarkus.smallrye-graphql-client.openk9-dynamic.url=http://localhost:8081/api/datasource/graphql
quarkus.elasticsearch.devservices.distribution=opensearch
quarkus.elasticsearch.devservices.enabled=true
quarkus.elasticsearch.devservices.image-name=docker.io/opensearchproject/opensearch:2
quarkus.rabbitmq.devservices.image-name=rabbitmq:4