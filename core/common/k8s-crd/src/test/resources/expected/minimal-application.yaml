apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openk9-foo-parser
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    chart: openk9-foo-parser
    targetRevision: 1.0.0
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - Validate=false