apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openk9-foo-parser
  namespace: k9-baz
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: openk9-baz
  source:
    repoURL: https://registry.acme.com/repository/helm/
    chart: openk9-foo-parser
    helm:
      valuesObject: {
        K1: "V1",
        K2: 2,
        K3: "v3"
      }
    targetRevision: 1.x.x
  destination:
    server: https://kubernetes.default.svc
    namespace: k9-baz
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - Validate=false