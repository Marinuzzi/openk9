################################################################################
#                           STAGES, VARIABLES & INCLUDE                         #
################################################################################

stages:
  - build
  - container-scanning
  - restart

variables:
  CS_ANALYZER_IMAGE: "$CI_TEMPLATE_REGISTRY_HOST/security-products/container-scanning:7"

include:
  - local: '/.gitlab/.gitlab-templates.yaml'


################################################################################
#                                   JOBS                                        #
################################################################################

######################## BUILD INGESTION IMAGE ########################
Build Ingestion image:
  extends: .build_template
  variables:
    COMPONENT: "ingestion"
  stage: build
  script:
    - cd core
    - |
      # Estrai la versione dal pom.xml e impostala come variabile di ambiente
      VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
      echo "VERSION=$VERSION"
      echo "$VERSION" > $CI_PROJECT_DIR/.version
    - |
      if [[ "$CI_COMMIT_BRANCH" == "main" || $CI_COMMIT_TAG != "" ]]; then
        mvn package $MAVEN_OPTS -pl app/ingestion -am -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true
      elif [[ "$CI_PIPELINE_SOURCE" == "merge_request_event" ]]; then
        mvn package $MAVEN_OPTS -pl app/ingestion -am -Dquarkus.container-image.build=false -Dquarkus.container-image.push=false
      elif [[ "$CI_COMMIT_BRANCH" =~ ^[0-9]+-.*$ && "$GITLAB_USER_LOGIN" == "michele.bastianelli" ]]; then
        mvn package $MAVEN_OPTS -pl app/ingestion -am -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true -Dquarkus.container-image.tag=998-SNAPSHOT -P 'exclude-quarkus-test'
      elif [[ "$CI_COMMIT_BRANCH" =~ ^[0-9]+-.*$ ]]; then
        mvn package $MAVEN_OPTS -pl app/ingestion -am -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true -Dquarkus.container-image.tag=999-SNAPSHOT -P 'exclude-quarkus-test'
      fi
  artifacts:
    paths:
      - .version
    expire_in: 24 hours
  rules:
    # Caso 1: Quando c'è un commit su main (push su main)
    - if: '$CI_COMMIT_BRANCH == "main"'
    # Caso 2: Quando viene approvata una merge request
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Caso 3: Quando viene creato un tag
    - if: '$CI_COMMIT_TAG'
    # Blocco della prima esecuzione quando viene creato un branch
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BEFORE_SHA == "0000000000000000000000000000000000000000"'
      when: never
    # Caso 4: Quando il commit è fatto su una feature branch che rispetta il pattern ^[0-9]+-.*$
    - if: '$CI_COMMIT_BRANCH =~ /^([0-9]+-.*)$/'


###################### CONTAINER SCANNING INGESTION ######################
Container Scanning Ingestion:
  dependencies: [Build Ingestion image]
  extends: .container-scanning-template
  variables:
    REGISTRY_COMPONENT_NAME: "openk9-ingestion"
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
    - if: '$CI_COMMIT_TAG'


######################### TRIGGER RESTART INGESTION ######################
Trigger Restart Ingestion:
  image: alpine:latest
  stage: restart
  script:
    - apk add --no-cache curl
    - |
      if [[ "$CI_COMMIT_BRANCH" == "main" || "$CI_COMMIT_BRANCH" =~ ^[0-9]+-.*$ || "$CI_COMMIT_TAG" != "" ]]; then
        echo "Branch matches main or pattern"
        if [[ "$GITLAB_USER_LOGIN" == "michele.bastianelli" ]]; then
          echo "Triggering restart-ingestion with backend version"
          curl -X POST -F token=$RESTART_TRIGGER_TOKEN -F "variables[TRIGGER_JOB]=restart-ingestion" -F "variables[NAMESPACE]=k9-backend01" -F ref=master $RESTART_TRIGGER_URL
        else
          echo "Triggering restart-ingestion (default)"
          curl -X POST -F token=$RESTART_TRIGGER_TOKEN -F "variables[TRIGGER_JOB]=restart-ingestion" -F ref=master $RESTART_TRIGGER_URL
        fi
      else
        echo "Branch does not match main or pattern"
      fi
  rules:
    # Caso 1: Quando c'è un commit su main (push su main)
    - if: '$CI_COMMIT_BRANCH == "main"'
    # Caso 2: Quando viene approvata una merge request
    #- if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Caso 3: Quando viene creato un tag
    - if: '$CI_COMMIT_TAG'
    # Blocco della prima esecuzione quando viene creato un branch
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BEFORE_SHA == "0000000000000000000000000000000000000000"'
      when: never
    # Caso 4: Quando il commit è fatto su una feature branch che rispetta il pattern ^[0-9]+-.*$
    - if: '$CI_COMMIT_BRANCH =~ /^([0-9]+-.*)$/'
