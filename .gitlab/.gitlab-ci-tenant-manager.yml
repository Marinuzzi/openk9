Build Latest Tenant Manager Docker Images:
  image: eclipse-temurin:17-jdk
  services:
    - docker:19.03.13-dind
  stage: build-docker
  variables:
    TEST_NAME: local/test
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
    MAVEN_CLI_OPTS: "--batch-mode"
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  only:
    refs:
      - 206-datasource-er-improvements
      - tags
    changes:
      - quarkus/resources-common/**/*
      - quarkus/tenant-manager/**/*
      - quarkus/client/tenant-manager-grpc/**/*
      - .gitlab/.gitlab-ci-tenant-manager.yml
      - quarkus/pom.xml
  except:
    - schedules
  script:
    - ./mvnw -Psmc,quarkus package $MAVEN_CLI_OPTS -pl quarkus/tenant-manager -am -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true -Dquarkus.container-image.tag=206-datasource-er-improvements
  after_script:
    - curl -X POST -F token=$DEV_TOKEN -F "variables[TRIGGER_JOB]=deploy-tenant-manager" -F ref=master $DEV_TRIGGER_URL
  cache:
    key: tenant-manager
    paths:
      - .m2/repository


trigger_deploy_tenant-manager:
  image: curlimages/curl
  stage: deploy
  needs: ['Build Latest Tenant Manager Docker Images']
  only:
    refs:
      - main
    changes:
      - tenant-manager/configs/*
      - osgi/common/reactory-netty-util/**/*
      - osgi/web/http-api/**/*
      - osgi/web/http-service/**/*
      - osgi/web/http-bundle-ext/**/*
      - osgi/metrics/metrics-api/**/*
      - osgi/metrics/metrics-service/**/*
      - osgi/common/common-api/**/*
      - osgi/common/core-api/**/*
      - osgi/common/model/**/*
      - osgi/common/osgi-api/**/*
      - osgi/common/serialization-api/**/*
      - osgi/common/serialization-service/**/*
      - osgi/third-party/**/*
      - osgi/common/http-serialization/**/*
      - osgi/index-writer/index-writer-model/**/*
      - osgi/search/**/*
      - osgi/datasource/datasource-client-api/**/*
      - osgi/datasource/datasource-client-service/**/*
      - osgi/auth/auth-api/**/*
      - osgi/auth/auth-service/**/*
      - osgi/auth/auth-query-parser/**/*
      - osgi/ingestion/ingestion-api/**/*
      - osgi/ingestion/ingestion-service/**/*
      - osgi/plugin-driver-manager/plugin-driver-manager-client-api/**/*
      - osgi/plugin-driver-manager/plugin-driver-manager-client-service/**/*
      - osgi/plugin-driver-manager/plugin-driver-manager-model/**/*
      - osgi/third-party/caffeine/**/*
      - osgi/vertx/**/*
      - assemblies/tenant-manager/**/*
      - .gitlab/.gitlab-ci-tenant-manager.yml
  except:
    - schedules
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - curl -X POST -F token=$DEPLOY_TOKEN -F "variables[TRIGGER_JOB]=deploy-tenant-manager" -F ref=master $DEPLOY_TRIGGER_URL