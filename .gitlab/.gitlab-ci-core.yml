variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

Build Latest OSGI Docker Images:
  image: smclab/docker-java-11:latest
  stage: build-docker
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - osgi/**/*
        - build-dist.gradle
        - plugins/web/src/**/*
        - plugins/email/src/**/*
        - plugins/liferay/src/**/*
  script:
    - ./gradlew pushImages
  cache:
    key: build-docker-cache
    paths:
      - $CI_PROJECT_DIR/.m2/**/*
      - $CI_PROJECT_DIR/.gradle/**/*