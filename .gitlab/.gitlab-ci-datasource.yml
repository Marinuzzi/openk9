Build Latest Datasource Docker Images:
  image: smclab/docker-java-11:latest
  services:
    - docker:19.03.13-dind
  stage: build-docker
  variables:
    TEST_NAME: local/test
    DOCKER_HOST: tcp://localhost:2375
    DOCKER_TLS_CERTDIR: ""
    MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  only:
    refs:
      - main
    changes:
      - quarkus/resources-common/**/*
      - quarkus/datasource/**/*
      - .gitlab/.gitlab-ci-datasource.yml
      - quarkus/pom.xml
  except:
    - schedules
  before_script:
    - cd quarkus
  script:
    - ./mvnw install
    - ./mvnw package -pl datasource -Dquarkus.container-image.build=true -Dquarkus.container-image.push=true -Dquarkus.container-image.tag=latest
    - ./mvnw package -pl datasource -Dquarkus.container-image.build=true -Dquarkus.package.type=mutable-jar -Dquarkus.container-image.push=true -Dquarkus.container-image.tag=dev -Dquarkus.live-reload.password=openk9
  cache:
    key: quarkus-maven
    paths:
      - .m2/repository

trigger_deploy_datasource:
  image: curlimages/curl
  stage: deploy
  needs: ['Build Latest Datasource Docker Images']
  only:
    refs:
      - main
    changes:
      - quarkus/resources-common/**/*
      - quarkus/datasource/**/*
      - .gitlab/.gitlab-ci-datasource.yml
      - quarkus/pom.xml
  except:
    - schedules
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - curl -X POST -F token=$DEV_TOKEN -F "variables[TRIGGER_JOB]=deploy-datasource" -F ref=master $DEV_TRIGGER_URL
