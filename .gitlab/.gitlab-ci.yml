stages:
  - quality
  - build
  - test
  - build-docker
  - deploy

include:
  - local: '/.gitlab/.gitlab-ci-js.yml'
  - local: '/.gitlab/.gitlab-ci-parser.yml'
  - local: '/.gitlab/.gitlab-ci-core.yml'
  - local: '/.gitlab/.gitlab-ci-datasource.yml'
  - local: '/.gitlab/.gitlab-ci-entity-manager.yml'
  - local: '/.gitlab/.gitlab-ci-index-writer.yml'
  - local: '/.gitlab/.gitlab-ci-ingestion.yml'
  - local: '/.gitlab/.gitlab-ci-searcher.yml'
  - local: '/.gitlab/.gitlab-ci-plugin-driver-manager.yml'

sonarqube-check:
  stage: quality
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  before_script:
    - mkdir /tmp/empty
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: true
  only:
    - merge_requests
    - main

trigger_deploy:
  image: curlimages/curl
  stage: deploy
  only:
    - tags
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - curl -X POST -F token=$STAGING_TOKEN -F "variables[TRIGGER_JOB]=deploy-demo" -F ref=master $STAGING_TRIGGER_URL
